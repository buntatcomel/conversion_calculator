<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="weight_calculator.js" defer></script>
    <title>Weight Conversion Calculator</title>
</head>
<body>
    <header>
        <h1>Weight Conversion Calculator</h1>
    </header>
     <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="conversion.html">Conversion</a></li>
        </ul>
    </nav>
    <section>
        <label for="weight">Enter Weight:</label>
        <input type="number" id="weight">
        
        <label for="fromUnit">From Unit:</label>
        <select id="fromUnit">
            <option value="grams">Grams (g)</option>
            <option value="kilograms">Kilograms (kg)</option>
            <option value="pounds">Pounds (lb)</option>
            <option value="ounces">Ounces (oz)</option>
        </select>
        
        <label for="toUnit">To Unit:</label>
        <select id="toUnit">
            <option value="grams">Grams (g)</option>
            <option value="kilograms">Kilograms (kg)</option>
            <option value="pounds">Pounds (lb)</option>
            <option value="ounces">Ounces (oz)</option>
        </select>
        
        <button onclick="convertWeight()">Convert</button>

        <p id="weightResult">Result will be displayed here.</p>
    </section>
    <footer>
        <p>&copy; 2024 Conversion Calculator</p>
    </footer>
</body>
</html>
