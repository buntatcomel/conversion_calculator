<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="temperature_calculator.js" defer></script>
    <title>Temperature Conversion Calculator</title>
</head>
<body>
    <header>
        <h1>Temperature Conversion Calculator</h1>
    </header>
     <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="conversion.html">Conversion</a></li>
        </ul>
    </nav>
    <section>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature">
        
        <label for="fromUnit">From Unit:</label>
        <select id="fromUnit">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        
        <label for="toUnit">To Unit:</label>
        <select id="toUnit">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        
        <button onclick="convertTemperature()">Convert</button>

        <p id="temperatureResult">Result will be displayed here.</p>
    </section>
    <footer>
        <p>&copy; 2024 Conversion Calculator</p>
    </footer>
</body>
</html>
